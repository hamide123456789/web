{% extends 'base.html' %}

{% block body %}
<form action="{% url 'product:product_my_view' %}" method="get">

    <input type="date" name="start_date">
    <input type="date" name="end_date">
    <input type="submit" value="search">
</form>
  
  <ul>
    {% for Product in events %}
      <li>{{ Product.date }}</li>
    {% empty %}
      <li>هیچ رویدادی پیدا نشد.</li>
    {% endfor %}
  </ul>
  {% endblock %}
